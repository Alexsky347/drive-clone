map $sent_http_content_type $expires {
  default off;
  text/html epoch;
  text/css max;
  application/javascript max;
  ~image/ max;
}
server {
  listen 80;
  listen [::]:80;
  server_name ledainalexis.com www.ledainalexis.com;
  
  gzip on;
  gzip_min_length 1000;
  gzip_buffers 4 32k;
  gzip_proxied any;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
  gzip_vary on;
  gzip_disable “MSIE [1–6]\.(?!.*SV1)”;
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  
   location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
      expires -1; # Set it to different value depending on your standard requirements

#       proxy_pass http://localhost:3000;
#       proxy_http_version 1.1;
#       proxy_set_header Upgrade $http_upgrade;
#       proxy_set_header Connection 'upgrade';
#       proxy_set_header Host $host;
#       proxy_cache_bypass $http_upgrade;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }

  # Permanent redirect to an individual page
  rewrite ^/login$ http://ledainalexis.com permanent;

  # location = /login {
  #   return 301 http://ledainalexis.com;
  # }

 location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }

}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    server_name ledainalexis.com;

    ssl_certificate /etc/letsencrypt/live/ledainalexis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ledainalexis.com/privkey.pem;
}